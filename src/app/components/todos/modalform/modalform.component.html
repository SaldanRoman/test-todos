<div class="container">
  <mat-card>
    <div class="mat-card-close">
      <button
        mat-icon-button
        color="primary"
        aria-label="Close"
        (click)="closeModal()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <div class="description" *ngIf="!isEditMode">
      <mat-card-title>{{ todo.title }}</mat-card-title>
      <hr />
      <br />

      <mat-card-subtitle>Description</mat-card-subtitle>
      <mat-card-content>{{ todo.description }}</mat-card-content>

      <br />
      <div class="mat-card-buttons-wrap">
        <button
          mat-stroked-button
          color="primary"
          (click)="isEditMode = !isEditMode"
        >
          Edit
        </button>
        <button mat-stroked-button color="primary" (click)="closeModal()">
          Close
        </button>
      </div>
    </div>

    <form
      class="form"
      [formGroup]="form"
      (ngSubmit)="submit()"
      *ngIf="isEditMode"
    >
      <mat-card-title>Edit Todo</mat-card-title>
      <hr />
      <br />
      <mat-form-field class="full-width">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Enter the title" formControlName="title" />
        <mat-error
          *ngIf="form.get('title').invalid && form.get('title').touched"
        >
          Field must be not empty
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field class="full-width">
        <mat-label>Decription</mat-label>
        <textarea formControlName="description" matInput></textarea>
        <mat-error
          *ngIf="
            form.get('description').invalid && form.get('description').touched
          "
        >
          Field must be not empty
        </mat-error>
      </mat-form-field>
      <br />

      <div class="mat-card-buttons-wrap">
        <button
          mat-stroked-button
          color="primary"
          type="submit"
          [disabled]="form.invalid"
        >
          Save
        </button>
        <button mat-stroked-button color="primary" (click)="closeModal()">
          Close
        </button>
      </div>
    </form>
  </mat-card>
</div>
