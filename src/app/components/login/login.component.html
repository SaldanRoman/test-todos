<div class="container">
  <form class="form" [formGroup]="loginForm" (ngSubmit)="submit()">
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        placeholder="Ex. admin@mail.com"
        formControlName="email"
      />
      <mat-error>
        Please enter a valid email address admin@mail.com
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error>
        Please enter 111111
      </mat-error>
    </mat-form-field>
    <div class="form-buttons-wrap">
      <button
        mat-stroked-button
        color="primary"
        type="submit"
        [disabled]="loginForm.invalid || submitted"
      >
        Login
      </button>
    </div>
  </form>
</div>
